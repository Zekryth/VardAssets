<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vard Assets - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a16;
            color: #ffffff;
            font-family: 'Exo 2', sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Animación de entrada */
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a16;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .logo-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .vard-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            color: #ff0033;
            text-shadow: 0 0 20px #ff0033, 0 0 40px #ff0033;
            letter-spacing: 5px;
            opacity: 0;
            transform: translateY(50px);
            animation: vard-entrance 1.5s forwards 0.5s;
        }

        .assets-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 0 20px #ffffff, 0 0 40px #ffffff;
            letter-spacing: 5px;
            opacity: 0;
            transform: translateY(50px);
            animation: assets-entrance 1.5s forwards 1s;
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 40px;
            border-radius: 2px;
            overflow: hidden;
            opacity: 0;
            animation: fade-in 0.5s forwards 1.5s;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff0033, #ffffff);
            border-radius: 2px;
            animation: loading 2s forwards 1.5s;
        }

        /* Interfaz de login */
        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1a1a2e, #0a0a16);
            z-index: 900;
        }

        .login-box {
            background: rgba(10, 15, 35, 0.8);
            padding: 3rem;
            border-radius: 15px;
            width: 450px;
            max-width: 90%;
            box-shadow: 0 0 40px rgba(255, 0, 51, 0.3);
            border: 1px solid rgba(255, 0, 51, 0.2);
            backdrop-filter: blur(10px);
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .login-box.active {
            transform: scale(1);
            opacity: 1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #ff0033, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .login-subtitle {
            color: #a0a0c0;
            font-size: 1rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ffffff;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-field {
            width: 100%;
            padding: 1rem;
            background: rgba(20, 25, 45, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #ff0033;
            box-shadow: 0 0 15px rgba(255, 0, 51, 0.3);
        }

        .input-field::placeholder {
            color: #606080;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #a0a0c0;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-checkbox {
            margin-right: 8px;
            accent-color: #ff0033;
        }

        .forgot-password {
            color: #ff0033;
            text-decoration: none;
            transition: all 0.3s;
        }

        .forgot-password:hover {
            text-shadow: 0 0 10px #ff0033;
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, #ff0033, #ff3366);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 51, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .button-glow {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .login-button:hover .button-glow {
            left: 100%;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #a0a0c0;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #ff0033;
            text-decoration: none;
            font-weight: 600;
        }

        /* Efectos de partículas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff0033;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff0033;
        }

        /* Animaciones */
        @keyframes vard-entrance {
            0% {
                opacity: 0;
                transform: translateY(50px);
                text-shadow: 0 0 0 #ff0033;
            }
            70% {
                opacity: 1;
                transform: translateY(-10px);
                text-shadow: 0 0 30px #ff0033;
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                text-shadow: 0 0 20px #ff0033, 0 0 40px #ff0033;
            }
        }

        @keyframes assets-entrance {
            0% {
                opacity: 0;
                transform: translateY(50px);
                text-shadow: 0 0 0 #ffffff;
            }
            70% {
                opacity: 1;
                transform: translateY(-10px);
                text-shadow: 0 0 30px #ffffff;
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                text-shadow: 0 0 20px #ffffff, 0 0 40px #ffffff;
            }
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Efectos de brillo intermitente */
        .glow-effect {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 0, 51, 0.4), transparent 70%);
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0;
            animation: glow-pulse 4s infinite;
        }

        @keyframes glow-pulse {
            0%, 100% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <!-- Pantalla de introducción -->
    <div class="intro-screen" id="introScreen">
        <div class="logo-container">
            <h1 class="vard-text">VARD</h1>
            <h1 class="assets-text">ASSETS</h1>
        </div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        
        <!-- Efectos de brillo -->
        <div class="glow-effect" style="top: 30%; left: 30%;"></div>
        <div class="glow-effect" style="top: 60%; right: 30%; animation-delay: 1s;"></div>
    </div>

    <!-- Interfaz de login -->
    <div class="login-container" id="loginContainer">
        <div class="particles" id="particles"></div>
        
        <div class="login-box" id="loginBox">
            <div class="login-header">
                <h2 class="login-title">ACCESO AL SISTEMA</h2>
                <p class="login-subtitle">Ingresa tus credenciales para continuar</p>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <label class="input-label">USUARIO</label>
                    <input type="text" class="input-field" placeholder="Ingresa tu usuario" required>
                </div>
                
                <div class="input-group">
                    <label class="input-label">CONTRASEÑA</label>
                    <input type="password" class="input-field" id="passwordField" placeholder="Ingresa tu contraseña" required>
                    <button type="button" class="password-toggle" id="passwordToggle">👁️</button>
                </div>
                
                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox" class="remember-checkbox">
                        Recordar sesión
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="login-button">
                    INICIAR SESIÓN
                    <div class="button-glow"></div>
                </button>
                
                <div class="register-link">
                    ¿No tienes una cuenta? <a href="#">Regístrate aquí</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Transición de la animación de entrada al login
        setTimeout(() => {
            const introScreen = document.getElementById('introScreen');
            const loginContainer = document.getElementById('loginContainer');
            const loginBox = document.getElementById('loginBox');
            
            // Ocultar pantalla de introducción
            introScreen.style.opacity = '0';
            introScreen.style.transition = 'opacity 0.5s ease';
            
            // Mostrar interfaz de login
            setTimeout(() => {
                introScreen.style.display = 'none';
                loginContainer.style.display = 'flex';
                
                setTimeout(() => {
                    loginBox.classList.add('active');
                }, 100);
            }, 500);
        }, 3500); // Tiempo total de la animación de entrada
        
        // Crear partículas de fondo
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            createParticle();
        }
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Posición aleatoria
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            
            // Tamaño aleatorio
            const size = Math.random() * 3 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Opacidad aleatoria
            particle.style.opacity = Math.random() * 0.5 + 0.1;
            
            // Animación
            const duration = Math.random() * 20 + 10;
            particle.style.animation = `float ${duration}s infinite linear`;
            
            particlesContainer.appendChild(particle);
        }
        
        // Alternar visibilidad de contraseña
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordField = document.getElementById('passwordField');
        
        passwordToggle.addEventListener('click', () => {
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordToggle.textContent = '🔒';
            } else {
                passwordField.type = 'password';
                passwordToggle.textContent = '👁️';
            }
        });
        
        // Manejar envío del formulario
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Aquí iría la lógica de autenticación
            const username = loginForm.querySelector('input[type="text"]').value;
            const password = passwordField.value;
            
            // Simulación de autenticación
            const loginButton = loginForm.querySelector('.login-button');
            const originalText = loginButton.textContent;
            
            loginButton.innerHTML = 'VERIFICANDO...';
            loginButton.disabled = true;
            
            setTimeout(() => {
                alert(`Acceso solicitado:\nUsuario: ${username}\nContraseña: ${password}\n\nCredenciales verificadas. Acceso concedido.`);
                
                loginButton.innerHTML = originalText;
                loginButton.disabled = false;
            }, 2000);
        });
        
        // Agregar animación flotante para las partículas
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0% {
                    transform: translate(0, 0) rotate(0deg);
                    opacity: 0.1;
                }
                25% {
                    transform: translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px) rotate(90deg);
                    opacity: 0.5;
                }
                50% {
                    transform: translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px) rotate(180deg);
                    opacity: 0.8;
                }
                75% {
                    transform: translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px) rotate(270deg);
                    opacity: 0.5;
                }
                100% {
                    transform: translate(0, 0) rotate(360deg);
                    opacity: 0.1;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
